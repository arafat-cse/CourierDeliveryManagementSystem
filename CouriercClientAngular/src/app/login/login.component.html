
  
  <!-- Modal -->
  <div class="modal fade mt-5" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog mt-5">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 mx-auto" id="staticBackdropLabel">Login</h1>
         
        </div>
        <div class="modal-body">
            <div class="row g-3 p-2">
                <div class="col-12">
           
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="UserName" [(ngModel)]="User.UserName" placeholder="user-name" (keypress)="enterUsername($event);">
                        <label for="UserName">User-name</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="PassWord" [(ngModel)]="User.PassWord" placeholder="pass-word" (keypress)="enterPassword($event);">
                        <label for="PassWord">Pass-word</label>
                    </div>
                    <br/>
                    <button (click)="login()"  data-bs-dismiss="modal" class="btn btn-success w-100" id="btnLogin">LOG IN</button>
                </div>                  
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>

<div class="container">
    <div class="row login-container">
        <!-- Left Side: Login Form -->
        <div class="col-md-6 d-flex align-items-center">
            <div class="login-form w-100">
                <h2 class="text-center mb-4">Courier Login</h2>

                <!-- <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" placeholder="Enter your username">
                </div> -->
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input type="text" class="form-control" id="UserName" [(ngModel)]="User.UserName" placeholder="Enter your username" (keypress)="enterUsername($event);">
              </div>

                <!-- <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password">
                </div> -->
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" id="PassWord" [(ngModel)]="User.PassWord" placeholder="Enter your password" (keypress)="enterPassword($event);">
              </div>
                <button (click)="login()" class="btn btn-primary w-100">Log In</button>

                <div class="text-center mt-3">
                    <small>New here? <a href="#">Create an account</a></small>
                </div>
            </div>
        </div>

        <!-- Right Side: Image -->
        <div class="col-md-6 login-image d-none d-md-block"></div>
    </div>
</div>
