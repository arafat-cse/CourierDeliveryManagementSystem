   <select id="parcelTypeDropdown" [(ngModel)]="selectedParcelTypeId" class="form-select">
    <option value="0" disabled>Select Parcel Type</option>
    <option *ngFor="let parcelType of listParcelType" [value]="parcelType.parcelTypeId">
      {{ parcelType.parcelTypeName }}
    </option>
  </select>
  <select id="weightDropdown" [(ngModel)]="selectedWeight" class="form-select" (change)="calculatePrice()">
    <option value="0" disabled>Select Weight</option>
    <option *ngFor="let weight of weightList" [value]="weight">
      {{ weight }} KG
    </option>

  </select>
  <p class="mb-0">
    <strong *ngIf="calculatedPrice > 0">Price: {{ calculatedPrice }} BDT</strong>
  </p>
  

  <button class="btn btn-success me-2" (click)="saveDeliveryCharge()">Save</button>
<button class="btn btn-secondary" (click)="goToNextPage()">Next</button>
