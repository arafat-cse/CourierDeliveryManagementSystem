
<div class="container">  
    <div class="banner-section text-center text-white py-5" style="background: linear-gradient(to right, #007bff, #6610f2); border-radius: 10px;">
      <h1 class="fw-bold">Track Your Parcel</h1>
      <p class="lead">Enter your tracking code below to get the latest status</p>
      
      <div class="input-group mt-3 w-50 mx-auto">
        <input
        type="text"
        class="form-control"
        placeholder="Enter Tracking Code"
        [(ngModel)]="trackingCode"
      />
      <button class="btn btn-primary" (click)="searchParcel()">Tracking</button>
      </div>
    </div>
  
    <div *ngIf="selectedParcel">
      <h2 class="text-center text-black">Tracking Code: {{ selectedParcel?.trackingCode }}</h2>
  
      <div class="tracking-steps">
        <div *ngIf="selectedParcel?.sendingBranch" class="alert alert-success">✅ Sending Branch Completed</div>
        <div *ngIf="selectedParcel?.percelSendingDestribution" class="alert alert-success">✅ Parcel Sent to Distribution</div>
        <div *ngIf="selectedParcel?.recebingDistributin" class="alert alert-success">✅ Received at Distribution</div>
        <div *ngIf="selectedParcel?.recebingBranch" class="alert alert-success">✅ Received at Branch</div>
        <div *ngIf="selectedParcel?.recebingReceber" class="alert alert-success">✅ Delivered to Receiver</div>
      </div>
    </div>
  </div>
